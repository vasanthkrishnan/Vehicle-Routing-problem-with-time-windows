                                    <button class="btn btn-primary w-100 py-3" id="solveBtn" type="submit">Get Routes</button>

                            <div class="row g-3">
                                <div class="col-12 col-sm-6">
                                    <div class="date" id="datePick2" data-target-input="nearest">
                                        <input type="text"
                                            class="form-control border-0 datetimepicker-input"
                                            placeholder="Choose Date" data-target="#datePick2" data-toggle="datetimepicker" style="height: 55px;">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6 Inputgroup">
                                    <input type="text" id="numVehicle" class="form-control border-0" placeholder="Number of Vehicles" style="height: 55px;">
                                </div>
                                <div class="row g-3" id="Inputcontainer">
                                    <div class="col-12 col-sm-6 Inputgroup">
                                        <input type="text" class="form-control border-0" placeholder="Vehicle ID" style="height: 55px;">
                                    </div>
                                    <div class="col-12 col-sm-6 Inputgroup">
                                        <input type="text" class="form-control border-0" placeholder="Capacity" style="height: 55px;">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <button class="btn btn-primary w-100 py-3" type="submit">Send Vehicle Details</button>
                                </div>
                                <div class="col-6">
                                    <button class="btn btn-primary w-100 py-3" id="Addmore" type="button">Add More</button>
