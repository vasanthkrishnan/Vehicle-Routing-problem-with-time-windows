    <div class="container-xxl py-5">
        <div class="container">
            <div class="row g-4">

                    <div class="h-100 bg-light rounded d-flex align-items-center p-5">

                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="h-100 bg-light rounded d-flex align-items-center p-5">
                        <div class="d-flex flex-shrink-0 align-items-center justify-content-center rounded-circle bg-white" style="width: 55px; height: 55px;">

                        </div>

                            <h5 class="mb-0">+91 63799 32251</h5>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="h-100 bg-light rounded d-flex align-items-center p-5">
                        <div class="d-flex flex-shrink-0 align-items-center justify-content-center rounded-circle bg-white" style="width: 55px; height: 55px;">
                            <i class="fa fa-envelope-open text-primary"></i>
                        </div>
                        <div class="ms-4">
                            <p class="mb-2">Mail Us Now</p>
                            <h5 class="mb-0">vrptw@gmail.com</h5>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 wow fadeIn" data-wow-delay="0.1s">

                        <p class="d-inline-block border rounded-pill py-1 px-4">Contact Us</p>

                        <form id="contactForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="name" placeholder="Your Name">
                                        <label for="name">Your Name</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="c-name" placeholder="Company Name">
                                        <label for="c-name">Company Name</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="tel" class="form-control" id="m-number" pattern="[0-9]{10}" placeholder="Your Mobile Number">
                                        <label for="m-number">Mobile Number</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="email" class="form-control" id="email" placeholder="Your Email">
                                        <label for="email">Your Email</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="subject" placeholder="Subject">
                                        <label for="subject">Subject</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating">
                                        <textarea class="form-control" placeholder="Leave a message here" id="message" style="height: 100px"></textarea>
                                        <label for="message">Message</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-primary w-100 py-3" type="submit">Send Message</button>
                                </div>
                            </div>
                            <div id="responseMessage" style="display:none;"></div>
                        </form>                        
                    </div>
                </div>

                    <div class="h-100" style="min-height: 400px;">
                        <div class="quote-container" id="quoteContainer">
                    </div>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', async (event) => {
        event.preventDefault();

        const form = event.target;

        const formData = {
            name: document.getElementById('name').value,
            c_name: document.getElementById('c-name').value,
            m_number: document.getElementById('m-number').value,
            email: document.getElementById('email').value,
            subject: document.getElementById('subject').value,
            message: document.getElementById('message').value
        };

        const responseMessage = document.getElementById('responseMessage');

        try {
            const response = await fetch('http://localhost:3060/contact', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });

            if (response.ok) {
                responseMessage.className = 'message success';
                responseMessage.textContent = 'Contact information saved successfully.';
                form.reset(); // Clear the form fields on success
            } else {
                responseMessage.className = 'message error';
                responseMessage.textContent = 'Error saving contact information.';
        }
        } catch (error) {
            responseMessage.className = 'message error';
            responseMessage.textContent = 'Error saving contact information.';
        }

        responseMessage.style.display = 'block';

        setTimeout(() => {
            responseMessage.style.display = 'none';
        }, 2000); // Hide the message after 2 seconds
    });
    </script>
