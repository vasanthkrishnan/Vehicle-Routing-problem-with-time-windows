      <div class="inputBox">
        <input type="text" id="cname" class="compname" required> <i>Company Name</i>

<script>
  document.getElementById('signupForm').addEventListener('submit', async (event) => {
    event.preventDefault();
    const cname = document.getElementById('cname').value;
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const mobno = document.getElementById('mobno').value;
    const username = document.getElementById('uname').value;
    const password = document.getElementById('pass').value;
  
    try {
      const response = await fetch('http://localhost:3050/signup', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ cname, name, email, mobno, username, password }),
      });
  
      const data = await response.json();
      if (response.ok) {
        document.getElementById('message').innerText = 'User registered successfully!';
        document.getElementById('message').style.color = 'green';
        // Optionally, redirect to login.html or handle the redirect client-side
         window.location.href = 'login.html';
      } else {
        document.getElementById('message').innerText = data.error || 'Error registering user';
        document.getElementById('message').style.color = 'red';
      }
    } catch (error) {
      console.error('Error:', error);
      document.getElementById('message').innerText = 'Error registering user';
      document.getElementById('message').style.color = 'red';
    }
  });
